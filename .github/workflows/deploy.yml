name: Publish on GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno environment
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Build site
        run: deno task build --location=https://jlantunez.com/columnas
      
      - name: Upload
        uses: up9cloud/action-rsync@v1.4
        env:
          HOST: jlantunez.com
          TARGET: ~/jlantunez.com/columnas
          SOURCE: ./_site
          USER: ${{secrets.DEPLOY_SSH_USER}}
          PASSWORD: ${{secrets.DEPLOY_SSH_PASSWORD}}
          ARGS: -r
