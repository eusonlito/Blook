title: Índice
subtitle: 200 palabras cada sábado sobre empresa y sociedad
intro: >
  Era el mejor de los tiempos, era el peor de los tiempos, la edad de la
  sabiduría, y también de la locura; la época de las creencias y de la
  incredulidad; la era de la luz y de las tinieblas; la primavera de la
  esperanza y el invierno de la desesperación. Todo lo poseíamos, pero no
  teníamos nada; caminábamos en derechura al cielo y nos extraviábamos por el
  camino opuesto.


  En una palabra, aquella época era tan parecida a la actual, que nuestras más
  notables autoridades insisten en que, tanto en lo que se refiere al bien como
  al mal, sólo es aceptable la comparación en grado superlativo.
